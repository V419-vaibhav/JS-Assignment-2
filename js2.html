<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .calculator {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        .calculator h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .operator-group {
            margin-bottom: 20px;
        }

        .operator-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        .operator-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f5e9;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result h3 {
            color: #2e7d32;
            margin-bottom: 10px;
        }

        .result p {
            font-size: 18px;
            color: #333;
        }

        .error {
            background-color: #ffebee !important;
        }

        .error h3 {
            color: #c62828 !important;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h2>Simple Calculator</h2>
        
        <div class="input-group">
            <label>First Number:</label>
            <input type="number" id="num1" placeholder="Enter first number">
        </div>
        
        <div class="input-group">
            <label>Second Number:</label>
            <input type="number" id="num2" placeholder="Enter second number">
        </div>
        
        <div class="operator-group">
            <label>Operation:</label>
            <select id="operator">
                <option value="+">Addition (+)</option>
                <option value="-">Subtraction (-)</option>
                <option value="*">Multiplication (ร)</option>
                <option value="/">Division (รท)</option>
            </select>
        </div>
        
        <button onclick="calculate()">Calculate</button>
        
        <div class="result" id="result">
            <h3>Result:</h3>
            <p id="output"></p>
        </div>
    </div>

    <script>
        function calculate() {

            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let operator = document.getElementById('operator').value;
            let resultDiv = document.getElementById('result');
            let output = document.getElementById('output');
            
            if (isNaN(num1) || isNaN(num2)) {
                resultDiv.className = 'result show error';
                output.textContent = 'Please enter valid numbers!';
                return;
            }
            
            let result;
 
            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        resultDiv.className = 'result show error';
                        output.textContent = 'Error: Cannot divide by zero!';
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    resultDiv.className = 'result show error';
                    output.textContent = 'Error: Invalid operator!';
                    return;
            }

            resultDiv.className = 'result show';
            output.textContent = num1 + ' ' + operator + ' ' + num2 + ' = ' + result;
        }
    </script>

</body>
</html>
