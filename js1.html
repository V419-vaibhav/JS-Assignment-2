<!DOCTYPE html>
<html>
<head>
    <title>Even Numbers</title>
</head>
<body>

<h2>Even Numbers from 1 to 100</h2>
<p id="result"></p>

<script>
    let output = "";
    for (let i = 1; i <= 100; i++) {
        if (i % 2 === 0) {
            output += i + " ";
        }
    }
    document.getElementById("result").innerHTML = output;
</script>

</body>
</html>
